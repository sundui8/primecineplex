<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/css/style.css">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <title>Document</title>
</head>
<body>
<header id="header" class="nicebackround">
<div id="prev-btn"  class="left-arrow" >
    <img  src="left-arrow.png" alt="">
</div>
<div class="navcontainer">
  <br>
  <br>
  <nav class="navbar">
    <div class="front">
      <img class="logo" src="logo.png" alt="">
    </div>
    <input type="checkbox" id="nav-check">
    <div class="nav-btn">
      <br>
      <br>
      <label for="nav-check">
        <span></span>
        <span></span>
        <span></span>
      </label>
    </div>
    <ul>
      <li><a href="">ЗАХИАЛГА</a></li>
      <li><a href="">ТУН УДАХГҮЙ</a></li>
      <li><a href="">ГИШҮҮНЧЛЭЛЭЛ</a></li>
      <li><a href="">ҮНЭ УРАМШУУЛАЛ</a></li>
      <li><a href="">САЛБАРУУД</a></li>
      <li><a href=""><img src="user.png" alt=""></a></li>
    </ul>
  </nav>
</div>
<div class="main">
  <div class="info">
    <h1 id="movie-name" class="movie-name"></h1>
    <p id="description" class="description"></p>
    <br>
    <div>
      <span id="rating" class="rating"></span>
      <a id="link" class="button" href="">
        <img src="play.png">
        <span>WATCH TRAILER</span>
      </a>
    </div>
  </div>
  <div id="indicator-container" class="indicator-container"></div>
</div>
<div id="next-btn" class="right-arrow">
    <img src="right-arrow.png" alt="">
</div>
</header>
<div class="ticket nicebackround">
  <div>
    <div class="mapping">
      <h1 class="yellowh1">Манай дэлгэцнээ</h1>
    </div>
    <div class="active">
      <div class="details">
        <p id="genre" class="yellowp "></p>
          <h1 id="owlname" class="movie-name"></h1>
          <img src="5star.png">
        <p id="owldesc" class="description"></p>
        <a id="ticketlink" class="button" href="">
          <span>Тасалбар захиалах</span>
        </a>
      </div>
        <div class="current-container responsive">
          <img   id="current-image"  src="">
        </div>
    </div>
  </div>

  <div class="owl">
    <div class="left-arrow owl-prev">
      <img src="left.png" alt="">
    </div>

    <div class="owl-carousel"></div>

    <div class="left-arrow owl-next">
      <img src="right.png">
    </div>
  </div>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
<script src="/js/interest.js"></script>
<script src="/js/readymovies.js"></script>
<script src="/js/itemselector.js"></script>

</body>
</html>
