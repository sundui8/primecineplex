<!DOCTYPE html>
<html>
<head>
	<title>Remove class1 Class Example</title>
	<style>
		.parallax1 {
  background: url("https://homesteading.com/wp-content/uploads/2016/02/hands-trees-growing-seedlings-bokeh-green-background-female-hand-holding-tree-nature-field-grass-forest-conservation-Growing-Trees-for-Profit-dt-Feature.jpg");
  min-height: 100%;
}
.parallax2 {
  background: url("https://www.upr.org/sites/upr/files/styles/medium/public/201804/0_12.jpg");
  min-height: 60%;
}
.parallax3 {
  background: url("https://s3.amazonaws.com/finegardening.s3.tauntoncloud.com/app/uploads/2018/01/23201635/american-sycamore-bark.jpg");
  min-height: 40%;
}
.parallax4 {
  background: url("https://www.todaysparent.com/wp-content/uploads/2018/03/daycare_worker_1280x960-1024x576-1519919808.jpg");
  min-height: 60%;
}
.parallax5 {
  background: url("http://www.babysitting.academy/wp-content/uploads/2015/01/kids-hands-holding-plants-yolo-farm-to-fork-1030x686.jpg");
  min-height: 50%;
}
.parallax6 {
  background: url("https://www.abcgreatbeginnings.com/wp-content/uploads/2016/08/home-slide1-compressor-2560x1316.jpg");
  min-height: 100%;
}
.parallax1, .parallax2, .parallax3, .parallax4, .parallax5, .parallax6 {
  position: relative;
  opacity: .75;
  background-position: center;
  background-size: cover;
  background-repeat: no-repeat;
  background-attachment: fixed;
}
	</style>
</head>
<body>
	<div class="parallax1"></div>
	<div class="parallax2"></div>
	<div class="parallax3"></div>
	<div class="parallax4"></div>
	<div class="parallax5"></div>
</body>
</html>
