<!DOCTYPE html>
<html>
<head>
    <title>Display Genres</title>
</head>
<body>
    <div id="genres"></div>

    <script>
        // Assuming you have the JSON data stored in a variable called "jsonData"
        var jsonData = {
            "genres": ["ACTION", "CRIME", "THRILLER"]
        };

        // Access the "genres" array from the JSON data
        var genres = jsonData.genres;

        // Create a div element to hold the genres
        var genresDiv = document.getElementById("genres");

        // Iterate through each genre and create a <p> element for it
        for (var i = 0; i < genres.length; i++) {
            var genre = genres[i];

            // Create a <p> element
            var pElement = document.createElement("p");

            // Set the text content of the <p> element to the genre
            pElement.textContent = genre;

            // Append the <p> element to the genresDiv
            genresDiv.appendChild(pElement);
        }
    </script>a
</body>
</html>
