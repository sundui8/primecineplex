<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Owl Carousel</title>
  <style>
    .owl-carousel {
      display: flex;
      overflow-x: scroll;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      scroll-behavior: smooth;
    }

    .owl-item {
      flex: 0 0 auto;
      width: 100%;
      height: 400px;
      scroll-snap-align: center;
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="owl-carousel">
    <div class="owl-item">
      <img src="https://picsum.photos/id/1015/400/400">
    </div>
    <div class="owl-item">
      <img src="https://picsum.photos/id/1016/400/400">
    </div>
    <div class="owl-item">
      <img src="https://picsum.photos/id/1018/400/400">
    </div>
    <div class="owl-item">
      <img src="https://picsum.photos/id/1020/400/400">
    </div>
    <div class="owl-item">
      <img src="https://picsum.photos/id/1021/400/400">
    </div>
    <div class="owl-item">
      <img src="https://picsum.photos/id/1023/400/400">
    </div>
  </div>

  <button class="prev">Prev</button>
  <button class="next">Next</button>

  <script>
const carousel = document.querySelector(".owl-carousel");
const items = carousel.querySelectorAll(".owl-item");
const itemCount = items.length;
const visibleItems = 3;
let currentItem = 1;

let touchStartX = 0;
let touchEndX = 0;
let isDragging = false;
let dragDistance = 0;

function setItemPositions() {
  items.forEach((item, index) => {
    const position = index - currentItem + Math.floor(visibleItems / 2);
    item.style.transform = `translateX(${position * 100}%)`;
  });
}

function move(direction) {
  if (direction === "prev" && currentItem > 1) {
    currentItem--;
  } else if (direction === "next" && currentItem < itemCount - visibleItems + 1) {
    currentItem++;
  }
  setItemPositions();
}

setItemPositions();

document.querySelector(".prev").addEventListener("click", () => move("prev"));
document.querySelector(".next").addEventListener("click", () => move("next"));

carousel.addEventListener("touchstart", (event) => {
  touchStartX = event.changedTouches[0].screenX;
});

carousel.addEventListener("touchmove", (event) => {
  if (!isDragging) {
    isDragging = true;
    touchEndX = touchStartX;
  }
  dragDistance = event.changedTouches[0].screenX - touchEndX;
  const position = currentItem - 1 + dragDistance / carousel.offsetWidth * visibleItems;
  items.forEach((item, index) => {
    const itemPosition = index - position + Math.floor(visibleItems / 2);
    item.style.transform = `translateX(${itemPosition * 100}%)`;
  });
});

carousel.addEventListener("touchend", () => {
  if (isDragging) {
    currentItem -= Math.round(dragDistance / carousel.offsetWidth * visibleItems);
    setItemPositions();
    isDragging = false;
    dragDistance = 0;
  } else {
    touchEndX = event.changedTouches[0].screenX;
    const touchDistance = touchEndX - touchStartX;
    if (touchDistance < -50) {
      move("next");
    } else if (touchDistance > 50) {
      move("prev");
    }
  }
});

carousel.addEventListener("mousedown", (event) => {
  touchStartX = event.screenX;
  isDragging = true;
  touchEndX = touchStartX;
  carousel.addEventListener("mousemove", handleMouseMove);
  document.addEventListener("mouseup", handleMouseUp);
});

function handleMouseMove(event) {
  dragDistance = event.screenX - touchEndX;
  const position = currentItem - 1 + dragDistance / carousel.offsetWidth * visibleItems;
  items.forEach((item, index) => {
    const itemPosition = index - position + Math.floor(visibleItems / 2);
    item.style.transform = `translateX(${itemPosition * 100}%)`;
  });
}

function handleMouseUp() {
  currentItem -= Math.round(dragDistance / carousel.offsetWidth * visibleItems);
  setItemPositions();
  isDragging = false;
  dragDistance = 0;
  carousel.removeEventListener("mousemove", handleMouseMove);
  document.removeEventListener("mouseup", handleMouseUp);
}

  </script>
</body>
</html>
